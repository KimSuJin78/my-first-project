<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class="title_line">카테고리 등록</div>
  <form name="frm" th:object="${categoryVO}" method="post" action="/category/create">
  
    <div th:replace="~{errors::errorsFragment}"></div>
  
    <div>
      <label>국가</label>
      <input type="text" name="nation" value="" autofocus="autofocus"
             class="form-control fom-control-sm" style="width: 50%;" th:field="*{nation}">
    </div>
    <div>
      <label>장르</label>
      <input type="text" name="genre" value="" autofocus="autofocus"
             class="form-control fom-control-sm" style="width: 50%;" th:field="*{genre}">
    </div>
        <div>
      <label>제목</label>
      <input type="text" name="title" value="" autofocus="autofocus"
             class="form-control fom-control-sm" style="width: 50%;" th:field="*{title}">
    </div>
    <div class="content_body_bottom">
      <button type="submit" class="btn btn-secondary btn-sm">등록</button>
      <button type="button" onclick="location.href='./list_all'" class="btn btn-secondary btn-sm">목록</button>
    </div>
    
  </form>  
</div>
</html>
